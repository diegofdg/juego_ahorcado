<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Juego del Ahorcado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="inicio">
      <div style="text-align:center; margin: 50px 0px 10px;">
        <h1 class="titulo">Juego del Ahorcado con JavaScript</h1>
        <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
      </div>
      <div style="text-align:center">
        <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
        <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
      </div>
    </div>
    <div style="text-align:center;">
      <canvas id="canvas" height="500px" width="800px"></canvas>
    </div>
    <script type="text/javascript" src="js/palabras.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/ahorcado.js"></script>
  </body>
</html>
